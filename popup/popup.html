<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h2>Browser Recorder</h2>
      <div class="version">v1.0.0</div>
    </div>
    
    <div class="quick-actions">
      <button class="action-btn primary" id="toggle-recording">
        <span class="record-icon"></span>
        <span id="recording-text">Start Recording</span>
      </button>
    </div>
    
    <div class="status-section" id="recording-status" style="display: none;">
      <div class="status-label">Recording in progress</div>
      <div class="status-time" id="recording-time">00:00</div>
    </div>
    
    <div class="recent-section">
      <h3>Recent Recordings</h3>
      <div id="recent-recordings" class="recordings-list">
        <div class="empty-state">No recordings yet</div>
      </div>
    </div>
    
    <div class="actions-row">
      <button class="action-btn secondary" id="open-sidebar">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
        Open Sidebar
      </button>
      
      <button class="action-btn secondary" id="import-recording">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3 3a.5.5 0 0 0 .708-.708L8.5 12.707V4a.5.5 0 0 0-1 0v8.707l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
        </svg>
        Import
      </button>
    </div>
    
    <div class="footer">
      <a href="#" id="settings-link">Settings</a>
      <span class="separator">Â·</span>
      <a href="#" id="help-link">Help</a>
    </div>
  </div>
  
  <input type="file" id="file-input" accept=".json" style="display: none;">
  
  <script src="popup.js"></script>
</body>
</html>
